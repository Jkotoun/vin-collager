<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Mosaic</title>
</head>
<body>
  <canvas id="combinedCanvas" width="800" height="600"></canvas>
  <label for="imageRatio">Image Ratio:</label>
  <input type="range" id="imageRatio" min="0" max="1" step="0.01" value="1">
  <span id="ratioValue">1</span>

  <label for="numRows">Number of Rows:</label>
  <input type="range" id="numRows" min="1" max="100" step="1" value="50">
  <span id="numRowsValue">50</span>

  <label for="numCols">Number of Columns:</label>
  <input type="range" id="numCols" min="1" max="100" step="1" value="50">
  <span id="numColsValue">50</span>

  <label>Randomize:</label>
  <label for="randomizeYes">Yes</label>
  <input type="radio" id="randomizeYes" name="randomize" value="yes" checked>
  <label for="randomizeNo">No</label>
  <input type="radio" id="randomizeNo" name="randomize" value="no">

  <script>

  function getRandomElement(array) {
    const randomIndex = Math.floor(Math.random() * array.length);
    return array[randomIndex];
  }

  function createMosaic(images, numRows, numCols, ratio, randomized = false) {
    const canvas = document.getElementById('combinedCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    ctx.clearRect(0, 0, width, height);

    const blockWidth = width / numCols;
    const blockHeight = height / numRows;

    for (let row = 0; row < numRows; row++) {
      for (let col = 0; col < numCols; col++) {
        let img;
        if (randomized) {
          const probability = Math.random(); // Generate a random number between 0 and 1
          img = probability <= ratio ? images[0] : images[1];
        } else {
          img = (row + col) % 2 === 0 ? images[0] : images[1];
        }

        const sourceX = col * (img.width / numCols);
        const sourceY = row * (img.height / numRows);
        const sourceWidth = img.width / numCols;
        const sourceHeight = img.height / numRows;

        const destX = col * blockWidth;
        const destY = row * blockHeight;
        const destWidth = blockWidth;
        const destHeight = blockHeight;

        ctx.drawImage(img, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
      }
    }
  }

  const imagesPaths = [
    'licenced.jpg',
    'demobear.png',
  ];
  const images = imagesPaths.map(path => {
    const img = new Image();
    img.src = path;
    return img;
  });

  Promise.all(images.map(img => new Promise(resolve => img.onload = resolve)))
    .then(() => {
      const imageRatioInput = document.getElementById('imageRatio');
      const ratioValueSpan = document.getElementById('ratioValue');

      const numRowsInput = document.getElementById('numRows');
      const numRowsValueSpan = document.getElementById('numRowsValue');

      const numColsInput = document.getElementById('numCols');
      const numColsValueSpan = document.getElementById('numColsValue');

      const randomizeYesInput = document.getElementById('randomizeYes');
      const randomizeNoInput = document.getElementById('randomizeNo');

      imageRatioInput.addEventListener('input', () => {
        const ratio = parseFloat(imageRatioInput.value);
        ratioValueSpan.textContent = ratio.toFixed(2);
        updateMosaic();
      });

      numRowsInput.addEventListener('input', () => {
        const numRows = parseInt(numRowsInput.value);
        numRowsValueSpan.textContent = numRows;
        updateMosaic();
      });

      numColsInput.addEventListener('input', () => {
        const numCols = parseInt(numColsInput.value);
        numColsValueSpan.textContent = numCols;
        updateMosaic();
      });

      randomizeYesInput.addEventListener('change', () => {
        updateMosaic();
      });

      randomizeNoInput.addEventListener('change', () => {
        updateMosaic();
      });

      function updateMosaic() {
        const ratio = parseFloat(imageRatioInput.value);
        const numRows = parseInt(numRowsInput.value);
        const numCols = parseInt(numColsInput.value);
        const randomized = randomizeYesInput.checked;

        createMosaic(images, numRows, numCols, ratio, randomized);
      }

      createMosaic(images, 50, 50, 1, true); // Initial mosaic with default values
    });

  </script>
</body>
</html>
