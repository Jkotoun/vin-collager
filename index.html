<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="sidebar">

    <h1>Collager</h1>

    <label for="image1">Image 1:</label>
    <input type="file" id="image1" accept="image/*">

    <label for="image2">Image 2:</label>
    <input type="file" id="image2" accept="image/*">

    <div id="settings">
      <div class="radio-group">
        <label>Mode:</label>
        <div>
          <input type="radio" id="triangles" name="mode" value="triangles">
          <label for="triangles">Triangles</label>
        </div>
        <div>
          <input type="radio" id="triangles-reversed" name="mode" value="triangles-reversed">
          <label for="triangles-reversed">Triangles reversed</label>
        </div>
        <div>
          <input type="radio" id="rectangles" name="mode" value="rectangles" checked>
          <label for="rectangles">Rectangles</label>
        </div>
      </div>
      </br>

      <label for="numRows">Number of Rows: <span id="numRowsValue">20</span></label>
      <input type="range" id="numRows" min="1" max="100" step="1" value="20">

      <label for="numCols">Number of Columns: <span id="numColsValue">20</span></label>
      <input type="range" id="numCols" min="1" max="100" step="1" value="20">

      <div class="radio-group">
        <label>Randomize:</label>
        <div>
          <input type="radio" id="randomizeYes" name="randomize" value="yes">
          <label for="randomizeYes">Yes</label>
        </div>
        <div>
          <input type="radio" id="randomizeNo" name="randomize" value="no" checked>
          <label for="randomizeNo">No</label>
        </div>
      </div>
      <br>
      <div id="imgRatioSliderContainer">
        <label for="imageRatio">Randomized Images Ratio: <span id="ratioValue">50% : 50%</span></label>
        <input type="range" id="imageRatio" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="radio-group">
        <label>Swap Images:</label>
        <div>
          <input type="radio" id="swapYes" name="swap" value="yes">
          <label for="swapYes">Yes</label>
        </div>
        <div>
          <input type="radio" id="swapNo" name="swap" value="no" checked>
          <label for="swapNo">No</label>
        </div>
      </div>
      <br>
      <a class="buttonBig" id="re-generate" href="#"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate</a>
      <a class="buttonBig" id="canvasDownload" href="#" download="mosaic.png"><i class="fa-solid fa-download"></i> Download</a>
    </div>
  </div>
  <div class="content">
    <canvas id="combinedCanvas" width="1920" height="1080"></canvas>
  </div>

  <script src="script.js" defer></script>


</body>

</html>
